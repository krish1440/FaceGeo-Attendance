name: Keep FaceGeo Render App Awake

on:
  schedule:
    - cron: "*/14 * * * *"  # Run every 14 minutes
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  ping-app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping FaceGeo Render App
        run: |
          echo "Pinging https://facegeo-attendance.onrender.com/"
          curl -m 10 -s https://facegeo-attendance.onrender.com/ || echo "Ping failed"
